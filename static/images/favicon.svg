           fill="url(#favicon-grad)" 
           stroke="#ffffff" 
           stroke-width="0.5"/>
  
  <!-- Texto D -->
  <text x="16" y="30" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        font-weight="bold" 
